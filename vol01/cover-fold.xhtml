            <h3>作者简介</h3>
            <p>聶懋戡，1925年1月25日出生于四川富順。1948年10月至台湾，先后在东港、新竹、冈山、台北等地之公立高中专校任教文史课程，兼任组长、主任、导师及考试院公务人员高、普、特考襄试委员及国立编译馆高中文化基本教材编审委员等职，于1989年8月退休。现家居台北。</p>
